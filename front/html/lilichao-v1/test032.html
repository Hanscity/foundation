<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>32-否定伪类</title>
        <style>
            div:not(.hello) {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div class="hello">桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
    </body>
</html>
