<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>31-兄弟元素选择器</title>
        <style>
            /* p+div {
                background-color: blueviolet;
            } */

            p~div {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <p>桃李春风一杯酒，江湖夜雨十年灯。</p>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
    </body>
</html>
