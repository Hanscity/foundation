<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>33-样式的继承</title>
        <style>
            /*
                默认：后代元素会继承祖先元素的样式等
                但是：背景等不会继承
            */
            div {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <div>桃李春风一杯酒，江湖夜雨十年灯。
            <span>桃李春风一杯酒，江湖夜雨十年灯。</span>
        </div>
        <span>桃李春风一杯酒，江湖夜雨十年灯。</span>
    </body>
</html>
