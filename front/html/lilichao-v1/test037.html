<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            37-有序列表，无序列表
        </title>

        <style>
            /*
                各个浏览器中的样式稍有差异，在现代的工作中，
                会采用这种不要样式，然后再统一样式
            */
            ul {
                list-style: none;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>海子</li>
            <li>顾城</li>
            <li>西川</li>
            <li>汪国真</li>
        </ul>
    </body>
</html>
