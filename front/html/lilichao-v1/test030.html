<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>30-子元素的伪类</title>
        <style>
            div:first-of-type {
                background-color: aqua;
            }
            p:first-child {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <p>桃李春风一杯酒，江湖夜雨十年灯。</p>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
        <div>桃李春风一杯酒，江湖夜雨十年灯。</div>
    </body>
</html>
