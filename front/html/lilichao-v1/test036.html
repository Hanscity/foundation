<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>36-文本标签</title>
        <style>
            
        </style>
    </head>

    <body>
        <div>
            子日：<q>学而时习之，不亦说乎</q>
        </div>
        
        <div>
            顾城：<blockquote>花开如火，也如寂寞</blockquote>
        </div>

        <div>
            2<sup>2</sup>
        </div>

        <div>
            赵薇<sup><a href="#">[1]</a></sup>
        </div>

        <div>
            H<sub>2</sub>O
        </div>

        <div>
            原价：<del>17.79</del><br>
            现价：15.77
        </div>

        <div>
            海子是<ins>黑色的太阳</ins>
        </div>

        <!-- 
            pre 是预格式标签，与语义无关
            code 是语义化标签，与格式无关
        -->
        <pre>
            <code>
                public static function test()
                {
                    //...
    
                }
            </code>
        </pre>

    </body>
</html>
