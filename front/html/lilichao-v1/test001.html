<!-- 
    html 的发展史上有几个版本，
    1999 年的 h4, 2000 年的 xhtml, 2014 年的 h5
    这句话是告诉浏览器，这个页面采用的是 h5 ，
    也就是文档申明
-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
            meta 标签是一个自结束标签
            字符集包含有两部分，一个是编码，一个解码。
            所谓编码就是以什么格式保存内容，解码就是什么格式读取内容
            我在用 vscode 编程的时候，查看了一下，默认就是用 utf-8
            我在查看 chrome 浏览器的时候，新版的 chrome 浏览器，不知道从哪里看默认的解码
            以下这句代码的意思就是，告诉浏览器以 utf-8 的格式解码
            那么好了，我们以 utf-8 格式编码，以 utf-8 格式解码，就不会有乱码了
        -->
        <meta charset="utf-8">

        <!-- 
            下面两个 meta 主要是搜索引擎在搜索页面时，会根据关键词和描述来
            检索，但是这两个词不会影响页面在搜索引擎中的排名
        -->
        <meta name="keywords" content="HTML,CSS,JAVASCRIPT">
        <meta name="description" content="html,css 等，
            主要是根据哔哩哔哩网站上尚硅谷之李立超老师的视频来学习前端">
        
        <!-- 
            5 秒之后，刷新
        -->
        <!-- <meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn"> -->

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <!-- 
            title 的内容会展示在浏览器的网页总 banner 那里
            搜索引擎会抓取这部分的内容
        -->
        <title>test charset</title>
    </head>

    <body>
        <!-- 
            h1~h6,表示网页主体内容的标题，比如你写一篇文章，就是文章的标题
            h1 字体样式最大，h6 的字体样式最小。
            但是在 html 的现代编程里，html 标签本身不关心样式，关心的是 h1 的语义
            h1 表示文章最大的标题，应该只有一个
            h2 表示文章仅次于 h1 的标题，依次类推
        -->
        <h1>html practice</h1>

        <!-- 
            p 标签表示段落，你可以想象这个 HTML 文本的内容是一篇文章，
            有了标题，就会有段落
            p 标签会自动换行，然后隔一行，这是样式
            但是，还是那就话，HTML 标签不应该关心样式，重点是语义
        -->
        <p id='yang'>
            <h3>阳关曲</h3>
            渭城朝雨浥轻尘，<br>
            客舍青青柳色新。<br>
            劝君更尽一杯酒，<br>
            西出阳关无故人。<br>
        </p>
        <p>怎么接呢</p>

        <p>
            <h3>实体</h3>
            <!-- 
                实体：是指转义字符
                > https://www.w3school.com.cn/html/html_entities.asp
                小写：&lt;
                大写：&gt;
                空格：&nbsp;
            -->
            1&nbsp;&lt;&nbsp;2
        </p>

        <p>
            <h3>Picture</h3>
            <!-- 
                alt 并不是鼠标悬浮在图片上显示的文字，
                而是当图片不显示的时候，展示出来的文字。
                alt 的真正的用处是搜索引擎用来搜索展示的。
                例如百度，你搜索美女，百度并不会去分析各个网页图片中的实质内容，
                而是搜索 alt 的内容

                当用到图片的 width 属性的时候，当单独使用一个的时候，
                高度会根据原图片的高度等比例变化。
                当单独设置 height 属性的时候，亦然。
                当同时设置的时候，就会选用设置的宽高。

                在开发的时候，除了自适应的页面，一般不会去设置图片的宽高属性，
                放大，会影响美观；缩小，会浪费一点内存空间。
                一般会由美工来切出合适宽高的图片
            -->
            <img src='../img/微信图片_20210208205128.jpg' 
                alt="beautiful girl" width="200px"
            />
        </p>

        <p> 
            <!-- 
                当年，HTML 标签比较松散，于是推出了严格的标签语言 XML
                但是没有推广成功，正所谓由奢入俭难
                于是推出了 XHTML 来做过渡，可以理解为它是比较规范的 HTML 写法

                如果你写的不规范，浏览器也不会报错，反而它会尽最大的力量来修复写法。
                在 Chrome 浏览器的 F12 中可以查看到浏览器修正后的写法
                当然不是每次都能修正的完全规范，但是浏览器可能真的尽力了

                根据 Chrome 的 F12，我发现自结束的标签，
                例如 meta，br,后面都没有带上 /，所以我就不写了。
                例如换行就应该写成 <br>,而不是写成 <br />
            
            -->
            <h1>xhtml 的规范</h1>
            1. 标签的规范写法是小写，大写也不报错<br>
            2. 注释不要嵌套<br>
            3. 结构完整<br>
        </p>

        <p>
            <!-- 
                内联框架一般不推荐使用，因为搜索引擎不搜索其内容
                > 
            -->
            <h3>内联框架</h3>
            <iframe src="test002.html" name="iframe_test"></iframe>
        </p>

        <p>
            <h3>超链接</h3>
            <!-- 
                href="website",链接到某地址
                href="相对页面"，链接到某相对页面
                href="#", 默认回到顶部
                href="yang", 锚点回到 yang

                target="self", 超链接刷新当前页面
                target="_blank", 超链接刷新到一个新的页面
                target="iframe_test",超链接刷新到 iframe 页面

            -->
            <a href="https://www.baidu.com" target="iframe_test">link baidu</a><br>
            <a href="test002.html" target="iframe_test">link test002</a><br>
            <a href="#">link 001</a><br>
            <a href="#yang">link 阳关曲</a><br>
        </p>

        <!-- 
            元素和标签是一个意思。

            块状元素至少单独占用一行，如 p, div, h1, h2 等
    
            块状元素 div 没有任何语义，里面的元素也没有任何的样式
            主要用来对页面进行布局

            内联元素（行内元素），只是占用本身的大小，不会占用一行
            常见的内联元素 span, a, img 等

            span 元素没有任何的语义，用来选中文字，然后为文字设置样式
            
            块元素可以包含内联元素，内联元素不可以包含块状元素
            a 标签可以包含块状元素

        -->
        <div>
            <span>到这里我终于懂得了 div, span 的具体使用了</span>
        </div>

        <hr>

    </body>
</html>
