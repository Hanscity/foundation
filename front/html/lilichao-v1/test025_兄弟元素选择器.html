<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    /*
        兄弟元素选择器
            +： 是指后面的一个兄弟元素选择器
            ~： 是指后面所有的兄弟元素选择器
    */
    div + p {
        width: 100px;
        height: 100px;
        background-color: red;
    }


    </style>
    
</head>
<body>
    
    <p>
        2
    </p>

    <div class="d3">
        3
    </div>

    <p>
        4
    </p>

    <p>
        5
    </p>

    <p>
        6
    </p>

    <p>
        7
    </p>
</body>
</html>
