        <style>
            /*
                这些元素的定义都是根据 HTML 的结构来定义的

                父元素：
                子元素：
                祖先元素：祖先元素包括父元素
                后代元素：后代元素包括子元素
                兄弟元素：
            */

            /*
                后代元素选择器
                选择的是后代元素，所以重点是后代元素
                语法：祖先元素 后代元素 {}
            */

            /*
                方式一
            */
            /* div span {
                color:green;
                font-size:20px;
            } */

            /*
                方式二
            */
            #d1 span {
                color:red;
                font-size:40px;
            }

            /*
                子元素选择器
                语法：父元素 子元素 {}
            */
            div > span {
                background-color:blue;
                font-size:30px;
            }
        </style>

        
    </head>

    <body>
        <div id="d1">
            <p><span>渭城朝雨浥轻尘，客舍青青柳色新</span></p>
            <span>渭城朝雨浥轻尘，客舍青青柳色新</span>
        </div>
        <br>
        <div>
            <span>渭城朝雨浥轻尘，客舍青青柳色新</span>
        </div>
        
    </body>
