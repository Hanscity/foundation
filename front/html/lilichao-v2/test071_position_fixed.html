<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .d2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: static;
        }
        /*
            就在这里，将 position 的值改为 fixed
            针对视口来定位的

            可以对比 test070 来看，就知道针对视口来定位和
            针对绝对定位中的一种情况（网页父元素）来定位的区别
        */
        .d2 .inner {
            width: 50px;
            height: 50px;
            background-color: green;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .d3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="d1">

    </div>

    <div class="d2">
        <div class="inner">

        </div>
    </div>

    <div class="d3">

    </div>
    
    <hr>
    <h2>Course Material</h2>
    <div>
        <img src="../../img/QQ截图20210317203752.png" alt="">
    </div>
</body>
</html>
