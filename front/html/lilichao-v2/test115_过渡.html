<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .d1 {
            width: 800px;
            height: 800px;

            height: 200px;

    <div class="d1">
        <div class="d2">

        </div>
    </div>
