<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .d1 {
            width: 800px;
            height: 800px;
            background-color: #e6e6e6;
        }

        .d2 {
            width: 100px;
            height: 100px;
            background-color: red;

            animation-name: test;
            animation-duration: 2s;

        }


        @keyframes test {
            from {
                margin-left: 0;
            }

            to {
                margin-left: 700px;
            }

        }
    </style>
</head>
<body>
    
    <div class="d1">
        <div class="d2">

        </div>
    </div>

    <div class="course">
        <hr>

        <img src="../../img/lilichao-v2/117_01.png" alt="">

        
    </div>
</body>
