    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            .d1 {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 100px auto 0;

                /*
                    translate() 方法从其当前位置移动元素（根据为 X 轴和 Y 轴指定的参数）。
                    下面的例子把 <div> 元素从其当前位置向右移动 200 个像素，并向下移动 50 个像素：
                */
                transform: translate(200px, 50px);
            }

            .d2 {
                width: 100px;
                height: 100px;
                background-color: orange;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        

        <div class="d1">

        </div>


        <div class="d2">

        </div>
    </body>
    </html>
