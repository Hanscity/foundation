<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /**
            float:
                浮动元素会脱离文档流
                多个浮动元素的排列很像 inline-block
                浮动元素不会超过上一个浮动元素的位置
        */
        .d1 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

        .d2 {
            width: 300px;
            height: 300px;
            background-color: orange;
            float: left;
        }

        .d3 {
            width: 400px;
            height: 400px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
