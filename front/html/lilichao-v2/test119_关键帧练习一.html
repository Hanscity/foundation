<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <style>
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        .d1 {
            width: 100%;
            height: 800px;

            background-color: #e6e6e6;
            border-bottom: 1px solid black;

        }

        .d1 .d2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            animation: divDyna 1s infinite;
            float: left;
        }


        @keyframes divDyna {
            from {
                margin-top: 0;
            }

            33% {
                margin-top: 700px;
            }

            66% {
                margin-top: 400px;
            }

            to {
                margin-top: 700px;
            }
        }
    </style>
</head>
<body>
    
    <div class="d1 clearfix">

        <div class="d2">

        </div>

    </div>
</body>
</html>
