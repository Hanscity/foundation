        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;

        .d1 {
            width: 100%;
            height: 500px;

            background-color: #e6e6e6;
            border-bottom: 1px solid black;

        /*
            
            divDyna .5s infinite forwards linear alternate;
                divDyna: 指定动画名
                .5s: 动画执行事件
                infinite: 动画执行无限次
                linear: 匀速执行
                alternate: 重复执行时反方向运行
        */
