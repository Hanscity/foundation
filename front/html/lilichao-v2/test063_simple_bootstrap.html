<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <style>
        /*
            布局，就是：
            从上往下
            从左往右

            很复杂的布局，不过是重复上面的过程
            
        */
        header, main, footer {
            width: 800px;
            margin: 0 auto;
        }

        header {
            height: 100px;
            background-color: grey;
        }

        main {
            height: 600px;
            background-color: #bfa;
            margin: 20px auto;
        }

        footer {
            height: 100px;
            background-color: red;
        }

        main nav {
            width: 150px;
            height: 600px;
            background-color: orange;
            float: left;
        }

        main article {
            width: 480px;
            height: 600px;
            background-color: green;
            float: left;
            margin: 0px 10px;
        }

        main aside {
            width: 150px;
            height: 600px;
            background-color: yellow;
            float: left;
        }

    </style>
</head>
<body>
    
    <header>

    </header>

    <main>
        <nav>

        </nav>

        <article>

        </article>

        <aside>

        </aside>


    </main>

    <footer>

    </footer>
</body>
</html>
