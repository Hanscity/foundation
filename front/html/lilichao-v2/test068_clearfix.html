<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .d1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .d2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }

        /**
            clearfix 是经典的一个封装类

            before 用来处理 margin 的问题

            after 用来处理 BFC 的问题的最佳方案

            display: table 也是设置的最佳选择

            在这了重点讨论以下浮动：
                父元素一般不开启浮动，占据文档流的位置，用 clearfix 类来解决高度塌陷的问题（其它方案或多或少都有些问题）
                开启浮动的元素的兄弟元素一般也会开启浮动
                
        */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

    </style>
    
</head>
<body>
    <div class="d1 clearfix">
        <div class="d2">

        </div>
    </div>
</body>
</html>
