<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            font 属性是以下属性的简写属性：

                font-style
                font-variant 
                font-weight
                font-size/line-height
                font-family

            font-size 和 font-family 的值是必需的。如果缺少其他值之一，则会使用其默认值。
            
        */
        span {
            font: normal normal normal 50px/2 PingFangSC-Regular, Verdana, Arial, '微软雅黑','宋体'
        }
    </style>
</head>
<body>
    
    <div>
        <span>
            hello,world. 你好，世界。渭城朝雨浥轻尘，客舍青青柳色新。
        </span>
    </div>
</body>
</html>
