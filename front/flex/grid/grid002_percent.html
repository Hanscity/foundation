<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .Grid {
        display: flex;
    }

    .Grid .Grid-cell {
        border: 1px solid #ccc;
        height: 32px;
        line-height: 32px;
        flex: 1;
    }

    .Grid .u-lof2 {
        flex: 0 0 50%;
    }

    .Grid .u-lof3 {
        flex: 0 0 33.33333%
    }

    .Grid .u-lof4 {
        flex: 0 0 25%
    }


    </style>
</head>
    
<body>
    
    <div class="Grid">
        <div class="Grid-cell u-lof2">1/2</div>
        <div class="Grid-cell">auto</div>
        <div class="Grid-cell">auto</div>
    </div>

    <div class="Grid">
        <div class="Grid-cell">auto</div>
        <div class="Grid-cell u-lof3">1/3</div>
    </div>

    <div class="Grid">
        <div class="Grid-cell u-lof4">1/4</div>
        <div class="Grid-cell">auto</div>
        <div class="Grid-cell">auto</div>
    </div>
</body>
</html>
