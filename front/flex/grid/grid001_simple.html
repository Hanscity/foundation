    <style>

    .Grid {
        display: flex;
    }

    /*
        flex: 1 === flex: 1 1 0%
        
    */
    .Grid .Grid-cell {
        border: 1px solid #ccc;
        height: 32px;
        line-height: 32px;
        flex: 1 1 0%;
    }

    </style>
</head>
<body>
    <div class="Grid">
        <div class="Grid-cell">1/2</div>
        <div class="Grid-cell">1/2</div>
    </div>

    <div class="Grid">
        <div class="Grid-cell">1/3</div>
        <div class="Grid-cell">1/3</div>
        <div class="Grid-cell">1/3</div>
    </div>

    <div class="Grid">

        <div class="Grid-cell">1/4</div>
        <div class="Grid-cell">1/4</div>
        <div class="Grid-cell">1/4</div>
    </div>

</body>
</html>
