<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        [class$="box"] {
            margin: 16px;
            padding: 4px;
            
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;
            
            box-shadow:
                inset 0 5px white,
                inset 0 -5px #bbb,
                inset 5px 0 #d7d7d7,
                inset -5px 0 #d7d7d7;
            
            border-radius: 10%;
        }

        .item {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            display: flex;
            flex-basis: 100%;
            justify-content: space-between;
        }

        .column:nth-of-type(2) {
            align-items: flex-end;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="column">
          <span class="item"></span>
          <span class="item"></span>
        </div>
        <div class="column">
          <span class="item"></span>
          <span class="item"></span>
        </div>
    </div>
</body>
</html>
