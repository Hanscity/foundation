    <script>
        /**
            {} 就是 对象的字面量，就像 a = 123 中的 123

            使用 {} 有一个优点就是，不仅可以创建对象，同时还可以赋值

            对象中的键推荐不加引号，如果是非常特殊的字符才加上引号

            
        */

            name: Jordan,
            age: 23,
            gender: man
        }
