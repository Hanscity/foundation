<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Person(name, age)
        {
            this.name = name;
            this.age = age;
        }

        var ch = new Person('ch', 30);
        var cl = new Person('cl', 28);
        var byrant = new Person('Byrant', 40);
        var macrady = new Person('MacRady', 40);

        var arr = [ch, cl, byrant, macrady];
        var arrFinal = [];
        
        arr.forEach(function (value){
            if (value.age > 30) {
                arrFinal.push(value);
            } 
        })

        console.log(arrFinal);
        
    </script>
</head>

</body>
</html>
