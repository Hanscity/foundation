<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            height: 1200px;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }


    </style>

    <script>
        window.onload = function () {

            var d1 = document.getElementById("d1")
            d1.onmousewheel = function (event) {

                /*
                    这个事件有兼容性的问题，暂且只考虑 chrome
                    chrome: 
                        向上滚： 正值
                        向下滚： 负值

                */
                console.log(event.wheelDelta);

                var scrollSize = 10;
                if (event.wheelDelta > 0) {
                    d1.style.height = d1.clientHeight - scrollSize + "px";
                } else {
                    d1.style.height = d1.clientHeight + scrollSize + "px";
                }

                /*
                    当窗口也出现了滚动条的时候，会对此事件的滚动产生一些干扰
                    return false 可以取消窗口滚动条
                */

                return false;
            }



        }
    </script>
</head>
<body>
    
    <div id="d1">

    </div>
</body>
</html>
