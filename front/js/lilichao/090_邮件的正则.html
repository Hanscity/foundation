              196582aa@qq.com.cn

              点(.) 任意字母（2到10位） (1 或 2 个)

              var reg = /^\w{1,30}(\.\w{1,30}){0,3}@[A-z0-9]{1,10}(\.[\w]{2,10}){1,2}$/;

              
        */

        var reg = /^\w{1,30}(\.\w{1,30}){0,3}@[A-z0-9]{1,10}(\.[\w]{2,10}){1,2}$/;
        var res = reg.test("1988888@qq.com");
