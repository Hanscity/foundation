<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            eval:   
                相当于 JS 引擎对字符串的解析，功能非常强大
            
            不推荐使用：
                1. 执行效率比较低
                2. 存在安全隐患


        */

        // var str = "console.log(1111)";
        // console.log(str); // console.log(1111)
        // eval(str); // 1111

        var objJson = '{"name":"ch", "age":18, "gender":"male"}';

        /*
            加上 () 的原因是 eval 遇到 {} 会认为是一个代码块，加上 () 表示不是一个代码块，只是一个整体
        */
        var objJsonEval = eval("(" + objJson + ")");
        console.log(typeof objJsonEval); //已经转化为对象

    </script>
</head>

</body>
</html>
