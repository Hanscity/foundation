<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            在函数内部，
            
                也会有变量提升

                如果变量赋值，没有用 var，相当于给全局变量赋值。
                因为它会往上一级寻找申明~ 

        */

        var e = 6;


        function fun6(e)
        {
            console.log(e);
        }

        fun6(); // undefined，因为形参相当于在函数内部申明了一个变量 e
                // 等同于在函数内部 var e; 所以结果为 undefined
    </script>
</head>
<body>
    
</body>
</html>
