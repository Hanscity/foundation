<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Person(name, age)
        {
            this.name = name;
            this.age = age;
        }

        var ch = new Person('ch', 30);
        var cl = new Person('cl', 28);

        console.log(ch);
        console.log(cl);


        function Dog(name, age)
        {
            this.name = name;
            this.age = age;
        }

        var xiaohui = new Dog('xiaohui', 2);
        var xiaohei = new Dog('xiaohei', 1);

        console.log(xiaohui);
        console.log(xiaohei);


    </script>
</head>
<body>
    
    <div>
        <hr>

        <h2>Course Summary</h2>

        <p>
            <h3>构造函数和普通函数的区别</h3>

            普通函数是直接调用，构造函数是通过 new 关键字

        </p>

        <div>
            <h3>构造函数的执行流程</h3>

            <ol>
                <li>
                    立刻创建一个对象
                </li>

                <li>
                    将新建的对象设置为函数中的 this，在构造函数中可以使用 this 来创建对象
                </li>

                <li>
                    逐行执行函数中的代码
                </li>

                <li>
                    将新建的对象作为返回值返回
                </li>

            </ol>
        </div>


        <div>
            <h3>this 的情况</h3>

            <ol>
                <li>
                    当以函数的形式调用时，this 就是 window
                </li>

                <li>
                    当以方法的形式调用时，this 就是该对象
                </li>

                <li>
                    当以创建方法的形式调用时，this 就是新创建的那个对象
                </li>
            </ol>
        </div>

    </div>
</body>
</html>
