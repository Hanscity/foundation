<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
            BOM 对象
                Window:
                    - 代表的是整个浏览器窗口，同时 window 也是网页中的全局对象
                
                Navigator:
                    - 代表的是当前浏览器的信息，通过该对象可以来识别不同的浏览器

                Location：
                    - 代表当前浏览器的地址栏信息，通过 location 可以获取地址栏信息，或者操作浏览器跳转页面

                History:
                    - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                      由于隐私，只能操作向前或者向后
                      且是当前打开的资源的向前向后


                Screen:
                    - 屏幕信息，PC 端用的较少~

            这些对象，在形容它们的时候，都是首字母大写，但是语法上的使用，都是小写的

        */

        // console.log(window);
        // console.log(navigator);
        // console.log(location);
        // console.log(history);
        // console.log(screen);


        // console.log(navigator.appName);

        /*
            由于 IE 的伪装， navigator 的绝大部分属性已经失效了
            特别是 IE 11，也就是 Edge， !!window.ActiveXObject 都不能判断了，伪装的特别好

            虽然 IE 浏览器声称兼容性已经是特别好了，但是很多语法兼容性还是有问题，
            所以很多网页如果碰到 IE 会将很多绚丽的效果去掉，只是不报错就好，这一点让 IE 特别的委屈，于是拼命的伪装自己~


        */
        var ua = navigator.userAgent;

        if (/firefox/i.test(ua)) {
            console.log("You are FireFox");
        } else if (/chrome/i.test(ua)) {
            console.log("You are Chrome");
        } else if (/mise/i.test(ua)) {
            console.log("You are IE");
        } else if ("ActiveXObject" in window) {
            console.log("You are IE 11~");
        }


    </script>
</head>

</html>
