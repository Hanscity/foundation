<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            height: 1800px;
        }

        #d1 {
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            position: absolute;
            border-radius: 50%;
        }
    </style>

    <script>

        window.onload = function () {
            var d1 = document.getElementById("d1");


            document.onmousemove = function (event) {

                /*
                    绝对定位针对的是 document 的 page，clientX 是针对的是可视窗口。
                    当整个页面出现了滚动条的时候，定位就会不一致

                    所以这里需要改为 pageX, 这样就都一致了

                    备注： IE 8 不兼容 pageX 这个属性，只支持 clientX 属性
                          为了兼容 IE8，可以都用 clientX，然后加上滑动的距离即可
                          这里就不做练习了

                */
                d1.style.left = event.pageX + "px";
                d1.style.top = event.pageY + "px";

            }
        }
    </script>
</head>
<body>
    
    <div id="d1">

    </div>
</body>
</html>
