<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0;
        }

        #rightMove {
            width: 100px;
            height: 30px;
            margin: 20px;
        }

        #leftMove {
            width: 100px;
            height: 30px;
            margin: 20px;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #d2 {
            width: 0px;
            height: 1200px;
            border: 1px solid black;
            position: absolute;
            margin: 0 800px;
        }

    </style>

    <script>

        var timer;
        function move(obj, speed, target) {

            clearInterval(timer);
            /*
                speed 永远传入正值，向左移动还是向右移动，交给程序来判断~

            */
            if (d1.offsetLeft > target) {
                speed = -speed;
            }

            timer = setInterval(function () {

                d1.style.left = d1.offsetLeft + speed + "px";

                if ((speed < 0 && parseInt(d1.offsetLeft) <= target) 
                    || (speed >= 0 && parseInt(d1.offsetLeft) >= target) ) {

                    d1.style.left = target + "px";
                    clearInterval(timer);
                }
            }, 30);
        }



        window.onload = function () {
            var d1 = document.getElementById("d1");
            var btnRightMove = document.getElementById("rightMove");
            var btnLeftMove = document.getElementById("leftMove");

            btnRightMove.onclick = function () {
                move(d1, 19, 800);
            };

            btnLeftMove.onclick = function () {
                move(d1, 19, 0);
            };
        }
    </script>
</head>
<body>
    <div>
        <button id="leftMove">Left Move</button>

        <button id="rightMove">Right Move</button>
    </div>


    <div id="d1">

    </div>

    <div id="d2">

    </div>
</body>
</html>
