    <title>Document</title>

    <script>

        function createPerson(name, age, gender) {

            var obj = new Object();

            obj.name = name;
            obj.age = age;
            obj.gender = gender;

            return obj;
        }

        var person1 = createPerson("ch", 30, "man");

        var person2 = createPerson("cl", 28, "man");

        console.log(person1);
        console.log(person2);

        
    </script>
