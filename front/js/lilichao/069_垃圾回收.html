        <h2>Course Summary</h2>

        <p>
            GC(Garbage Collection)垃圾回收机制。当一个对象，没有任何的变量或者属性对它引用，此时，
            我们将永远不能操作此对象，此时这种对象就是一个垃圾。这种对象过多会占用大量的内存空间，导致程序变慢。
        </p>

        <p>
            JS 拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
        </p>

        <p>
            如果，你想主动销毁对象，将该对象设置为 null 即可
        </p>
