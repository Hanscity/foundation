<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0;
        }

        button {
            width: 100px;
            height: 30px;
            margin: 20px;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #d2 {
            width: 0px;
            height: 1200px;
            border: 1px solid black;
            position: absolute;
            margin: 0 800px;
        }

        #tortoise {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 400px;

        }
    </style>

    <script>

        function move(obj, speed, target) {

            clearInterval(obj.timer);
            /*
                speed 永远传入正值，向左移动还是向右移动，交给程序来判断~

            */
            if (obj.offsetLeft > target) {
                speed = -speed;
            }

            obj.timer = setInterval(function () {

                obj.style.left = obj.offsetLeft + speed + "px";

                if ((speed < 0 && parseInt(obj.offsetLeft) <= target) 
                    || (speed >= 0 && parseInt(obj.offsetLeft) >= target) ) {

                    obj.style.left = target + "px";
                    clearInterval(obj.timer);
                }
            }, 30);
        }   



        window.onload = function () {
            var d1 = document.getElementById("d1");
            var tortoise = document.getElementById("tortoise");

            var btnRightMove = document.getElementById("rightMove");
            var btnLeftMove = document.getElementById("leftMove");
            var btnLeftTortoise = document.getElementById("leftTortoise");
            var btnRightTortoise = document.getElementById("rightTortoise");

            btnRightMove.onclick = function () {
                move(d1, 19, 800);
            };

            btnLeftMove.onclick = function () {
                move(d1, 19, 0);
            };


            btnRightTortoise.onclick = function () {
                move(tortoise, 9, 800);
            }


            btnLeftTortoise.onclick = function () {
                move(tortoise, 9, 0);
            }


        }
    </script>
</head>
<body>
    <div>
        <button id="leftMove">Left Move</button>

        <button id="rightMove">Right Move</button>

        <button id="leftTortoise">Left Tortoise</button>

        <button id="rightTortoise">Right Tortoise</button>
    </div>


    <div id="d1">

    </div>

    <div id="d2">

    </div>

    <div id="tortoise">

    </div>
</body>
</html>
