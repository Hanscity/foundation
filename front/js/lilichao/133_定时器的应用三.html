<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0;
        }

        button {
            width: 100px;
            height: 30px;
            margin: 20px;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #d2 {
            width: 0px;
            height: 1200px;
            border: 1px solid black;
            position: absolute;
            margin: 0 800px;
        }

        #tortoise {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 400px;

        }
    </style>

    <script>

        function getStyle(obj, name) {
            // 这里一定要加上 window, 因为对象的属性没有会报错为 undefined, 而变量没有会直接报错~
            if (window.getComputedStyle) {
                return getComputedStyle(obj)[name];
            } else {
                // IE 8 的用法
                return obj.currentStyle[name];
            }
        }


        function move(obj, attr, speed, target) {

            clearInterval(obj.timer);
            
            if (parseInt(getStyle(obj, attr)) > target) {
                speed = -speed;
            }

            obj.timer = setInterval(function () {

                var attrValue = parseInt(getStyle(obj, attr));
                obj.style[attr] = attrValue + speed + "px";

                if ((speed < 0 && parseInt(attrValue) <= target) || 
                    (speed >= 0 && parseInt(attrValue) >= target) ) {

                    obj.style[attr] = target + "px";
                    clearInterval(obj.timer);
                }
            }, 30);
        }   





        window.onload = function () {
            var d1 = document.getElementById("d1");
            var tortoise = document.getElementById("tortoise");

            var btnRightMove = document.getElementById("rightMove");
            var btnLeftMove = document.getElementById("leftMove");
            var btnLeftTortoise = document.getElementById("leftTortoise");
            var btnRightTortoise = document.getElementById("rightTortoise");

            btnLeftMove.onclick = function () {
                move(d1, "width", 19, 0);
            };

            btnRightMove.onclick = function () {
                move(d1, "width", 19, 800);
            };

            btnLeftTortoise.onclick = function () {
                move(tortoise, "left", 9, 0);
            }

            btnRightTortoise.onclick = function () {
                move(tortoise, "left", 9, 800);
            }


            


        }
    </script>
</head>
<body>
    <div>
        <button id="leftMove">Left Move</button>

        <button id="rightMove">Right Move</button>

        <button id="leftTortoise">Left Tortoise</button>

        <button id="rightTortoise">Right Tortoise</button>
    </div>


    <div id="d1">

    </div>

    <div id="d2">

    </div>

    <div id="tortoise">

    </div>
</body>
</html>
