<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var score = +prompt('number');

        switch(true) {
            case score - 100 > 0:
                alert('illegal');
                break;
            case score - 60 >= 0:
                alert('qualified');
                break;
            default: 
                alert('unqualified');
                break;
        }
           
    </script>
</head>
