<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        (function () {
            var a = 1;
            function test () {
                console.log(++a);
            }

            window.$ = function () { // 向外暴露一个全局函数
                return {
                    test: test
                }
            }
        })();

        $().test(); // 2


    </script>
</head>
<body>
    
    <div>
        <h2>IIFE(Immediately-Invoked Function Expression)</h2>
        <p>通俗的说法就是匿名函数自调用</p>

        <h2>
            作用
        </h2>
        <ul>
            <li>
                隐藏实现
            </li>

            <li>
                不会污染外部的命名空间
            </li>

            <li>
                用来编写 JS 模块
            </li>

        </ul>
    </div>
</body>
</html>
