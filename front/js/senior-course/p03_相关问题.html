<body>
    <div>
        <h2>
            什么时候给变量赋值为 null 呢 ？
        </h2>

        <ul>
            <li>
                初始赋值，表明将要赋值为对象
            </li>
            <li>
                结束前，让对象成为垃圾对象（被垃圾回收器回收）
            </li>
        </ul>
    </div>
