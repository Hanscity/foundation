<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery3.6/jquery-3.6.0.js"></script>
    <style>
        .d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>

    <script>

        /*
            jQuery 隐藏的写法
                顶级对象 $,也可以写成 jQuery, 如下例子所示，甚至可以混着写~
        */
        jQuery(function() {
            $(".d1").hide();
        })
    </script>
</head>
<body>
    

    <div class="d1">

    </div>
    
</body>
</html>
