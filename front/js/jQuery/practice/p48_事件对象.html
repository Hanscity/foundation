<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .d1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .d2 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }


    </style>

    <script src="../jQuery3.6/jquery-3.6.0.min.js"></script>

    <script>

        $(function () {

            $(".d1").on("click", function () {
                console.log("Im d1");
            })

            $(".d2").on("click", function (event) {
                console.log("Im d2");
                /*
                    阻止冒泡
                */
                event.stopPropagation();
            })

        })
    </script>
</head>
<body>
    

    <div class="d1">
        <div class="d2">

        </div>
    </div>

    <div class="course">
        <hr>
        <h3>事件对象</h3>
        <img src="../../../img/jQuery/p48_001.png" alt="">
    </div>
</body>
</html>
